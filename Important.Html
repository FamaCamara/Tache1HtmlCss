<!DOCTYPE html>
<html>
    <head>
        <title>Les bases en HHTML</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <p>Un paragraphe avec <strong>une partie très importante</strong></p>
        <p>Un paragraphe avec <em>une partie relativement importante</em></p>
        <p>Un autre paragraphe avec<mark>un contenu marqué</mark></p>
    </body>
</html>
